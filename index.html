<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="index.js"></script>
</head>
<body>
    <p><b>FILL THE FORM TO CONTACT ME</b></p>
    <form onsubmit="return validate()" action="https://sheetdb.io/api/v1/0fxw527u5b4p1" method="post" id="sheetdb-form">

        <label for="fname"><b>First Name :</b></label>
        <input type="text" id="fname" name="FormValidation[fname]">
        <br>
        <span id="fnm" style="color: red;"></span>
        <br>

        <label for="lname"><b>Last Name :</b></label>
        <input type="text" id="lname" name="FormValidation[lname]">
        <br>
        <span id="lnm" style="color: red;"></span>
        <br>

        <label for="pno"><b>Phone Number :</b></label>
        <input type="tel" id="pno" name="FormValidation[pno]">
        <br>
        <span id="pn" style="color: red;"></span>
        <br>

        <label for="email"><b>Email :</b></label>
        <input type="email" id="email" name="FormValidation[email]">
        <br>
        <span id="em" style="color: red;"></span>
        <br>

        <label for="llink"><b>Linkedin Profile:</b></label>
        <input type="url" id="llink" name="FormValidation[llink]">
        <br>
        <span id="ll" style="color: red;"></span>
        <br>

        <label for="Reason"><b>Reason for contacting me :</b></label>
        <br><br>
        <textarea id="Reason" name="FormValidation[Reason]" rows="6" cols="55"></textarea>

        <br><br>

        <input type="submit">
        
    </form>
</body>
</html>
